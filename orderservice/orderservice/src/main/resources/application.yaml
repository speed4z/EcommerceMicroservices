server:
  port: 8084

spring:
  application:
    name: ORDER_SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce-order
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

#Eureka client
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka